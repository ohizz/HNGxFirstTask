 </div>

<script>
 let days = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
 let date = new Date();
 let currentDate = date.getDay();
 document.getElementById("currentDay").innerHTML =  days[currentDate];

function twentyFourHours(number) {
  return String(number).length === 1 ? `0${number}`: number;
}

function time(){
 const date = new Date();
 let currentUTCHour = twentyFourHours(date.getUTCHours());
 let currentUTCMinute = twentyFourHours(date.getUTCMinutes());
 let currentUTCSecond = twentyFourHours(date.getUTCSeconds());
 document.getElementById("currentUTC").innerHTML = [currentUTCHour, currentUTCMinute, currentUTCSecond].join(':')
 setTimeout(time, 1000)
}
 time();
 </script>
